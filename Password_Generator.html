<!DOCTYPE html>
<html>
<head>
  <title>密碼生成器 V2.0</title>
</head>
<body>
  <label for="keyInput">金鑰:</label>
  <input type="text" id="keyInput"><br><br>

  <label for="yearInput">年份:</label>
  <input type="text" id="yearInput"><br><br>

  <label for="monthInput">月份:</label>
  <input type="text" id="monthInput"><br><br>

  <label for="lengthSelect">密碼長度 (可自行輸入,最少9字元):</label>
  <select id="lengthSelect">
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select><br><br>

  <button id="generateButton">生成密碼</button><br><br>

  <div id="resultLabel"></div><br>

  <input type="text" id="passwordInput" readonly><br>
  <button id="copyButton">複製</button>

  <script src="script.js"></script>
</body>
</html>
